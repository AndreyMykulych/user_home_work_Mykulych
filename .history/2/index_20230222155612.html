<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
   <table border="2" style="width : 100%">
<caption>Types of input HTML </caption>
<tr>
    <th>Type</th>
    <th>Example</th>
</tr>
<tr>
    <td>button</td>
    <td> <input type="button" value="Button"> </td>
</tr>
<tr>
    <td>checkbox</td>
    <td> <input type="checkbox"></td>
</tr>
<tr>
    <td>color</td>
    <td> <input type="color"></td>
</tr>
<tr>
    <td>date</td>
    <td> <input type="date"></td>
</tr>
<tr>
    <td>datetime-local</td>
    <td> <input type="datetime-local"></td>
</tr>
<tr>
    <td>email</td>
    <td> <input type="email"></td>
</tr>
<tr>
    <td>file</td>
    <td> <input type="file" ></td>
</tr>
<tr>
    <td>hidden</td>
    <td> <input type="hidden"></td>
</tr>
<tr>
    <td>image</td>
    <td> <input type="image" alt="input image"></td>
</tr>
<tr>
    <td>month</td>
    <td> <input type="month"></td>
</tr>
<tr>
    <td>number</td>
    <td> <input type="number"></td>
</tr>
<tr>
    <td>password</td>
    <td> <input type="password" placeholder="Enter ur password"></td>
</tr>
<tr>
    <td>radio</td>
    <td> <input type="radio" checked="bg-light-50"></td>
</tr>
<tr>
    <td>range</td>
    <td> <input type="range"></td>
</tr>
   </table>
</body>
</html>
