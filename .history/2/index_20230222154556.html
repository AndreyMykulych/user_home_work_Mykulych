<!DOCTYPE html>

   <table border="2" style="width : 100%">

<tr>

    <th>Example</th>
</tr>

    <td>button</td>
    <td> <input type="button" value="Button"> </td>
</tr>
<tr>
    <td>checkbox</td>

</tr>

    <td>color</td>
    <td> <input type="color"></td>
</tr>
   </table>
